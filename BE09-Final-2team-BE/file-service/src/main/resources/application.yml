server:
  port: 0
  forward-headers-strategy: framework

spring:
  application:
    name: file-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${DEFAULT_ZONE}

ftp:
  file-server-url: ${FTP_SERVER_URL}
  server: ${FTP_SERVER}
  port: 21
  user: ${FTP_USER}
  password: ${FTP_PASS}
  path: ${FTP_PATH}

# swagger
springdoc:
  packages-to-scan: com.momnect.fileservice
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
