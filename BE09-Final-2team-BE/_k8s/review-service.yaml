apiVersion: apps/v1
kind: Deployment
metadata:
  name: review-service
  namespace: momnect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: review-service
  template:
    metadata:
      labels:
        app: review-service
    spec:
      containers:
        - name: review-service
          image: junga970/review-service:latest
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: app-secret
